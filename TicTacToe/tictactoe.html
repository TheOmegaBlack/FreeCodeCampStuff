<html lang="en">
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
    </head>
    <body>
        <div class="header">
            <h1>TIC TAC TOE!</h1>
            <h3>FreeCodeCamp project</h3>
            <div id=info-box><p>by Sacha Morgese!</p></div>
        </div>      
        <div class = "container main">
            <div class="selection-screen">
                <p>Pick one:</p>
                <div class="selection-grid" id="circle">
                <svg width="100%" height="100%" class="svg-content">
                    <circle cx="50%" cy="50%" r="30%" stroke="green" stroke-width="10" fill-opacity="0"/>
                    </svg>
                </div>
                <div class="selection-grid" id="cross">
                    <svg height="100%" width="100%">
                        <line x1="20%" y1="20%" x2="80%" y2="80%" class="cross" stroke="black" stroke-width="10"/>
                        <line x1="80%" y1="20%" x2="20%" y2="80%" class="cross" stroke="black" stroke-width="10"/>
                    </svg>
                </div>
            </div>
            <div class="grid">
                <div class="row" id="top-row">
                    <div class="col-xs-4 square" id="square7" data-number = 7>
                    </div>
                    <div class="col-xs-4  square" id="square8" data-number = 8>
                    </div>
                    <div class="col-xs-4 square" id="square9" data-number = 9>
                    </div>
                </div>
                <div class="row" id="middle-row">
                    <div class="col-xs-4 square" id="square4" data-number = 4>
                    </div>
                    <div class="col-xs-4 square" id="square5" data-number = 5>
                    </div>
                    <div class="col-xs-4 square" id="square6" data-number = 6>
                    </div>
                </div>
                <div class="row" id="bottom-row">
                    <div class="col-xs-4 square" id="square1" data-number = 1>
                    </div>
                    <div class="col-xs-4 square" id="square2" data-number = 2>
                    </div>
                    <div class="col-xs-4 square" id="square3" data-number = 3>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="tictactoe.js"></script>
    </body>
</html>
