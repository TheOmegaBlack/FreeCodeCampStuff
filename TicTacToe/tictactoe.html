<html lang="en">
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
    </head>
    <body>
        <div class="header">
            <h1>TIC TAC TOE!</h1>
            <h3>FreeCodeCamp project</h3>
        </div>
        <div class = "container main">
            <div class="row" id="top-row">
                <div class="col-xs-4 square" id="square7" data-number = 7>
                </div>
                <div class="col-xs-4  square" id="square8" data-number = 8>
                </div>
                <div class="col-xs-4 square" id="square9" data-number = 9>
                </div>
            </div>
            <div class="row" id="middle-row">
                <div class="col-xs-4 square" id="square4" data-number = 4>
                </div>
                <div class="col-xs-4 square" id="square5" data-number = 5>
                </div>
                <div class="col-xs-4 square" id="square6" data-number = 6>
                </div>
            </div>
            <div class="row" id="bottom-row">
                <div class="col-xs-4 square" id="square1" data-number = 1>
                </div>
                <div class="col-xs-4 square" id="square2" data-number = 2>
                </div>
                <div class="col-xs-4 square" id="square3" data-number = 3>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="tictactoe.js"></script>
    </body>
</html>
