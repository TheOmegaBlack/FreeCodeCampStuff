<html lang="en">
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="Calculator.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
		<div class="container-fluid" id="main-view">
	  		<div class="calculator-ext">
				<div class="calculator-top-div">
					<h4>Sacha's Calculator</h4>
				</div>
				<div class="calculator-int">
                <div class="text-box">
                    <form>
                        <input type="text" name="upper-display" class="display-up" value="0">
                        <input type="text" name="lower-display" class="display-low" value="0">
                    </form>    
                </div>
                <div class="button-box">
					<button class="clear-btn clearall">CE</button>
					<button class="clear-btn clear">C</button>
					<button class="btn number-btn number">7</button>
                    <button class="btn number-btn number">8</button>
                    <button class="btn number-btn number">9</button>
                    <button class="btn number-btn operator">รท</button>
                    <button class="btn number-btn number">4</button>
                    <button class="btn number-btn number">5</button>
                    <button class="btn number-btn number">6</button>
                    <button class="btn number-btn operator">ร</button>
                    <button class="btn number-btn number">1</button>
                    <button class="btn number-btn number">2</button>
                    <button class="btn number-btn number">3</button>
                    <button class="btn number-btn operator">-</button>
                    <button class="btn number-btn equal">=</button>
                    <button class="btn number-btn number">0</button>
                    <button class="btn number-btn point">.</button>
                    <button class="btn number-btn operator">+</button>
                </div> 
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="Calculator.js"></script>
    </body>
</html>
